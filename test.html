<!DOCTYPE html>
<html>
<head>
    <title>Read URL Parameters</title>
</head>
<body>
    <h1>Student Name: <span id="name"></span></h1>
    <h2>Date: <span id="age"></span></h2>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'name' and 'age' parameters from the URL
        var nameParam = getParameterByName('name');
        var ageParam = getParameterByName('age');

        // Display the parameter values on the HTML page
        if (nameParam) {
            document.getElementById('name').textContent = nameParam;
        }
        if (ageParam) {
            document.getElementById('age').textContent = ageParam;
        }
    </script>
</body>
</html>
